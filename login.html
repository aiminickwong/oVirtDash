<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>oVirt WebDash Sign In</title>

		<link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
		<script src="bower_components/jquery/dist/jquery.js"></script>

		<link href="login.css" rel="stylesheet">

		<script src="cookies.js"></script>
		<script src="login.js"></script>
	</head>

	<body>

		<div class="container text-center">
			<img src="images/ovirt.png" class="logo">
		</div>

		<div class="container">

			<form class="form-signin" role="form">

			<div class="alert alert-danger collapse">
			  <span class="glyphicon glyphicon-exclamation-sign"></span>
			  <span>Error:</span>
			  <span class="errorText"></span>
			</div>

			<div class="alert alert-success collapse">
			  <span class="glyphicon glyphicon-ok"></span>
			  <span>Signing in</span>
			</div>

				<h2 class="form-signin-heading">Sign in</h2>

				<label for="inputUsername">Username</label>
				<input type="text" id="inputUsername" class="form-control" placeholder="Username" autofocus>
				<label for="inputPassword">Password</label>
				<input type="password" id="inputPassword" class="form-control" placeholder="Password">
				<label for="inputEngine">oVirt Engine Host</label>
				<input type="text" id="inputEngine" class="form-control" placeholder="Host">
				<div class="radio-inline">
					<label class="radio-inline">
						<input type="radio" name="options" value="admin" checked> Admin
					</label>
					<label class="radio-inline">
						<input type="radio" name="options" value="user"> User
					</label>
				</div>
				<button class="btn btn-lg btn-success btn-block" id="submitButton" type="submit">Sign in</button>
			</form>
		</div>

	</body>
</html>
