<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
  		<link href="index.css" rel="stylesheet">

		<script src="bower_components/jquery/dist/jquery.js"></script>
		<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  		<script src="bower_components/react/react.js"></script>		
  		<script src="bower_components/react-bootstrap/react-bootstrap.js"></script>
  		<script src="ovirt.js"></script>
		<script src="cookies.js"></script>

	</head>
	<body>
		
	</body>

	<script>
		var username = docCookies.getItem("username");
		var password = docCookies.getItem("password");
		var enginehost = docCookies.getItem("enginehost");

		if(!username || !password || !enginehost){
			window.location = "login.html";
		}

		var apiurl = "http://" + enginehost + "/ovirt-engine/api";

		var parseStatistics = function(xml) {

	        var xmlDoc= $.parseXML(xml);
	        var product_info = xmlDoc.querySelector("product_info");

	        var summary = xmlDoc.querySelector("summary");
	        var vms = summary.querySelector("vms");
	        var time = xmlDoc.querySelector("time");

	        var objStatistics = {
	            product_info: {
	                name: product_info.querySelector("name").textContent,
	                vendor: product_info.querySelector("vendor").textContent,
	                full_version: product_info.querySelector("full_version").textContent
	    	    },

	            summary: {
	                vms: {
	                    total: parseInt(vms.querySelector("total").textContent),
	                    active: parseInt(vms.querySelector("active").textContent)
	                },
	            },

	            time: time.textContent
	        };

	        return objStatistics;
	    }	

	    var parseDatacenters = function(xml){
	        var xmlDoc= $.parseXML(xml);
	        var data_centers = xmlDoc.querySelectorAll("data_center");
	        var objDatacenters = [];

	        for(var i = 0; i < data_centers.length; i++){
	            var objDatacenter = {
	                name: data_centers[i].querySelector("name").textContent,
	                status: data_centers[i].querySelector("state").textContent,
	                compatibilityMajor: data_centers[i].querySelector("version").getAttribute("major"),
	                compatibilityMinor: data_centers[i].querySelector("version").getAttribute("minor")
	            };

	            var descriptionElement = data_centers[i].querySelector("description");
	            if(descriptionElement){
	            	objDatacenter.description = descriptionElement.textContent;
	            }

	            objDatacenters.push(objDatacenter);
	        }
	        
	        return objDatacenters;
    	}

    	var praseStorage = function(xml){
    		var xmlDoc = $.parseXML(xml);
    		var storage_domains = xmlDoc.querySelectorAll("storage_domain");
    		objStorages = [];

    		for(var i = 0; i < storage_domains.length; i++){
    			var objStorage = {
    				name: storage_domains[i].querySelector("name").textContent,
	    			type: storage_domains[i].querySelector("type").textContent,
	    			storageType: storage_domains[i].querySelector("storage type").textContent,
	    			storageFormat: storage_domains[i].querySelector("storage_format").textContent
    			}

    			objStorages.push(objStorage);
    		}

    		return objStorages;
    	}

    	var parseNetworks = function(xml){
	        var xmlDoc= $.parseXML(xml);
	        var network = xmlDoc.querySelectorAll("network");
	        var objNetworks = [];

	        for(var i = 0; i < network.length; i++){
	            var objNetwork = {
	                name: network[i].querySelector("name").textContent,
	                description: network[i].querySelector("description").textContent,
	                datacenter: network[i].querySelector("data_center").getAttribute("id"),
	                usage: network[i].querySelector("usage").textContent
	            };
	            objNetworks.push(objNetwork);
	        }
	        
	        return objNetworks;
    	}

    	var parseClusters = function(xml){
    		var xmlDoc = $.parseXML(xml);
    		var cluster = xmlDoc.getElementsByTagName("cluster");
    		var objClusters = [];

    		for(var i = 0; i < cluster.length; i++){
    			var objCluster = {
    				name: cluster[i].querySelector("name").textContent,
    				datacenter: cluster[i].querySelector("data_center").getAttribute("id"),
    				compatibilityMajor: cluster[i].querySelector("version").getAttribute("major"),
    				compatibilityMinor: cluster[i].querySelector("version").getAttribute("minor")
    			};
    			objClusters.push(objCluster);
    		}

    		return objClusters;
    	}

		var statisticsComponent = React.createClass({
			render: function (){
				return React.createElement("div", null,
					React.createElement("h1", null, "Statistics"), 
					React.createElement(ReactBootstrap.Panel, {
							header: "Product information"
						},
						React.createElement("div", null, "Name: " + this.props.data.product_info.name),
						React.createElement("br", null),
						React.createElement("div", null, "Vendor: " + this.props.data.product_info.vendor),
						React.createElement("br", null),
						React.createElement("div", null, "Version: " + this.props.data.product_info.full_version)
					),

					React.createElement(ReactBootstrap.Panel, {
							header: "Summary"
						},
						React.createElement("div", null, "Total VMs: " + this.props.data.summary.vms.total),
						React.createElement("br", null),
						React.createElement("div", null, "Active VMs: " + this.props.data.summary.vms.active)
					),

					React.createElement("div", null, "Time: " + this.props.data.time)
				);
			}
		})

		var datacenterComponent = React.createClass({
			render: function() {
				var panelElems = [];


				for(var i = 0; i < this.props.data.length; i++){
					var panelChildren = [React.createElement("div", null, "Status: " + this.props.data[i].status)];
					if(this.props.data[i].description){
						var description = React.createElement("div", null, "Description: " + this.props.data[i].description);
						panelChildren.push(description);
					}

					panelChildren.push(React.createElement("div", null, "Compatibility Version: " + this.props.data[i].compatibilityMajor + "." + this.props.data[i].compatibilityMinor))

					var panel = React.createElement(ReactBootstrap.Panel, {
							header: this.props.data[i].name
						},
						panelChildren
					);

					panelElems.push(panel);
				}

				return React.createElement("div", null, 
					React.createElement("h1", null, "Available Datacenters"), 
					panelElems
				);
			}
		})

		var storageComponent = React.createClass({
			render: function(){
				var panelElems = [];
				for(var i = 0; i < this.props.data.length; i++){
					panelElems.push(React.createElement(ReactBootstrap.Panel, {
						header: this.props.data[i].name
					}, React.createElement("div", null, "Name: " + this.props.data[i].name),
					React.createElement("div", null, "Type: " + this.props.data[i].type),
					React.createElement("div", null, "Storage type: " + this.props.data[i].storageType),
					React.createElement("div", null, "Storage format: " + this.props.data[i].storageFormat)
					));
				}

				return React.createElement("div", null,
					React.createElement("h1", null, "Storage"),
					panelElems
				);
			}
		})

		var networksComponent = React.createClass({
			render: function(){
				var panelElems = [];
				for(var i = 0; i < this.props.data.length; i++){
					panelElems.push(React.createElement(ReactBootstrap.Panel, {
						header: this.props.data[i].name
					}, React.createElement("div", null, "Description:  " + this.props.data[i].description), 
					React.createElement("div", null, "Datacenter (ID): " + this.props.data[i].datacenter),
					React.createElement("div", null, "Usage: " + this.props.data[i].usage)
					));
				}

				return React.createElement("div", null,
					React.createElement("h1", null, "Networks"),
					panelElems
				);
			}
		})

		var clusterComponent = React.createClass({
			render: function(){
				var panelElems = [];
				for(var i = 0; i < this.props.data.length; i++){
					panelElems.push(React.createElement(ReactBootstrap.Panel,{
						header: this.props.data[i].name
					}, React.createElement("div", null, "Datacenter (ID): " + this.props.data[i].datacenter),
					React.createElement("div", null, "Compatibility version: " + this.props.data[i].compatibilityMajor + "." + this.props.data[i].compatibilityMinor)
					));
				}

				return React.createElement("div", null,
					React.createElement("h1", null, "Clusters"),
					panelElems
				);
			}
		})

		var navbarComponent =  React.createClass({
			render: function(){
				var self = this;
				return React.createElement(ReactBootstrap.Navbar, {
						brand: React.createElement("img", {
							src: "images/ovirt.png"
						}),
						defaultNavExpanded: true,
						toggleButton: [
							React.createElement("span", {
								className: "sr-only"
							}, "Toggle Navigation"),
							React.createElement("span", {
								className: "icon-bar"
							}),
							React.createElement("span", {
								className: "icon-bar"
							})
						]
					}, 
					React.createElement(ReactBootstrap.Nav, {
						onSelect: function(eventKey){
							self.props.onView(eventKey);
						}
					},

						React.createElement(ReactBootstrap.NavItem, {
							eventKey:"statistics",
							href: "#"
						}, "Statistics"),

						React.createElement(ReactBootstrap.NavItem, {
							eventKey: "datacenters",
							href: "#"
						}, "Datacenters"),

						React.createElement(ReactBootstrap.NavItem, {
							eventKey: "storage",
							href: "#"
						}, "Storage"),

						React.createElement(ReactBootstrap.NavItem, {
							eventKey: "networks",
							href: "#"
						}, "Networks"),

						React.createElement(ReactBootstrap.NavItem, {
							eventKey: "clusters",
							href: "#"
						}, "Clusters")
					),

					React.createElement("form", {
						className:"navbar-form pull-right"
					}, React.createElement("button", {
						type: "submit",
						className: "btn btn-success",
						onClick: function(ev){
							window.location = "login.html"

							ev.preventDefault();
						}
					}, "Sign out"))
				);
			}
		})

		var rootComponent = React.createClass({
			getInitialState: function(){
				return {
					loading: {
						statistics: false,
						datacenters: false,
						storage: false,
						networks: false,
						clusters: false
					},	
					view: "statistics",
					data: {
						statistics: null,
						datacenters: null,
						storage: null,
						networks: null,
						clusters: null,
						error: null
					}
				}
			},

			getStatisticsData: function(){
				if(this.state.loading.statistics){
					return; //statistics already loading so no need to get data again
				}

				var self = this;
				$.ajax({
			        url: apiurl,
			        type: "GET",
			        dataType: "text",
			        username: username,
			        password: password,

			        success: function(data){
			            var statistics = parseStatistics(data);
			            var state = self.state;
			            state.loading.statistics = false;
			            state.data.statistics = statistics;
			            self.setState(state);
			        },

			        error: function(err){
			        	var state = self.state;
			        	state.data.error = {
			        		message: err.statusText
			        	}
			        	state.view = "error";
			        	self.setState(state);
			        }
    			});

				setTimeout(function() {
					var state =  self.state;
					state.loading.statistics = true;
					self.setState(state);
				}, 0);
			},

			getDatacenterData: function(){
				var self = this;

				$.ajax({
					url: apiurl + "/datacenters",
					type: "GET",
					dataType: "text",
					username: username,
					password: password,

					success: function(xml){
			            var datacenters = parseDatacenters(xml);
			            var state = self.state;
			            state.loading.datacenters = false;
			            state.data.datacenters = datacenters;
			            self.setState(state);
					},

					error: function(err){
						var state = self.state;
			        	state.data.error = {
			        		message: err.statusText
			        	}
			        	state.view = "error";
			        	self.setState(state);
					}
				}); 

				setTimeout(function() {
					var state =  self.state;
					state.loading.datacenters = true;
					self.setState(state);
				}, 0)
			},

			getStorageData: function(){
				var self = this;

				$.ajax({
					url: apiurl + "/storagedomains",
					type: "GET",
					dataType: "text",
					username: username,
					password: password,

					success: function(xml){
						var storage = praseStorage(xml);
						var state = self.state;
						state.loading.storage = false;
						state.data.storage = storage;
						self.setState(state);
					},

					error: function(err){
						var state = self.state;
						state.data.error = {
							message: err.statusText
						}
						state.view = "error";
						self.setState(state);
					}
				});

				setTimeout(function(){
					var state = self.state;
					state.loading.storage = true;
					self.setState(state);
				}, 0);
			},

			getNetworksData: function(){
				var self = this;

				$.ajax({
					url: apiurl + "/networks",
					type: "GET",
					dataType: "text",
					username: username,
					password: password,

					success: function(xml){
			            var networks = parseNetworks(xml);
			            var state = self.state;
			            state.loading.networks = false;
			            state.data.networks = networks;
			            self.setState(state);
					},

					error: function(err){
						var state = self.state;
			        	state.data.error = {
			        		message: err.statusText
			        	}
			        	state.view = "error";
			        	self.setState(state);
					}
				}); 

				setTimeout(function() {
					var state =  self.state;
					state.loading.networks = true;
					self.setState(state);
				}, 0)
			},

			getClusterData: function(){
				var self = this;

				$.ajax({
					url: apiurl + "/clusters",
					type: "GET",
					dataType: "text",
					username:username,
					password: password,

					success: function(xml){
						var state = self.state;
						var clusters = parseClusters(xml);
						state.loading.clusters = false;
						state.data.clusters = clusters;
						self.setState(state);
					},

					error: function(err){
						var state = self.state;
						state.data.error = {
							message: err.statusText
						}
						state.view = "error";
						self.setState(state);
					}
				});

				setTimeout(function(){
					var state = self.state;
					state.loading.clusters = true;
					self.setState(state);
				}, 0)
			},

			changeView: function(view){
				var state = this.state;
				state.view = view;
				this.setState(state);
			},

			render: function(){
				var navElement = React.createElement(navbarComponent, {
					onView: this.changeView
				});
	
				var waitingElement = React.createElement("div", null, 
					navElement,
					React.createElement("div", {className: "container"}, 
						React.createElement("h1", null, 
							React.createElement("span", {
								className:"glyphicon glyphicon-refresh glyphicon-refresh-animate"
							}), " Loading..."
						)
					)
				);

				if(this.state.view === "statistics"){
					if(this.state.loading.statistics){
						return waitingElement;
					}

					if(this.state.data.statistics){
						return React.createElement("div", null, 
							navElement,
							React.createElement("div", {
									className: "container"
								}, 
								React.createElement(statisticsComponent, {
									data: this.state.data.statistics
								})
							)
						);
					}

					else{
						this.getStatisticsData();
					}
				}

				if(this.state.view === "datacenters"){
					if(this.state.loading.datacenters){
						return waitingElement;
					}

					if(this.state.data.datacenters){
						return React.createElement("div", null, 
							navElement,
							React.createElement("div", 
								{
									className: "container"
								}, 
								React.createElement(datacenterComponent, {
									data: this.state.data.datacenters
								})
							)
						);
					}
					else {
						this.getDatacenterData();
					}
				}			

				if(this.state.view === "storage"){
					if(this.state.loading.storage){
						return waitingElement;
					}

					if(this.state.data.storage){
						return React.createElement("div", null,
							navElement,
							React.createElement("div",{
									className: "container"
								},
								React.createElement(storageComponent,{
									data: this.state.data.storage
								})
							)
						);
					}

					else{
						this.getStorageData();
					}
				}

				if(this.state.view === "networks"){
					if(this.state.loading.networks){
						return waitingElement;
					}

					if(this.state.data.networks){
						return React.createElement("div", null, 
							navElement,
							React.createElement("div", {
									className: "container"
								}, 
								React.createElement(networksComponent, {
									data: this.state.data.networks
								})
							)
						);
					}

					else{
						this.getNetworksData();
					}
				}

				if(this.state.view === "clusters"){
					if(this.state.loading.clusters){
						return waitingElement;
					}

					if(this.state.data.clusters){
						return React.createElement("div", null,
							navElement,
							React.createElement("div", {
								className: "container"
							},
							React.createElement(clusterComponent,{
								data: this.state.data.clusters
							})
							)	
						)
					}

					else{
						this.getClusterData();
					}
				}

				if(this.state.view === "error"){
					return React.createElement("div", null, 
						navElement,
						React.createElement("h1", null, "error: " + this.state.data.error.message)
					);
				}

				return React.createElement("div", null, 
					navElement
				);
			}
		})

		React.render(React.createElement(rootComponent, null), document.body);
	</script>
</html>
