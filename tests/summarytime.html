<html>
    <head>
        <!-- include jquery -->
        <script src="https://code.jquery.com/jquery-2.1.3.js"></script>
        
        <!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        
        <script type="text/JavaScript">
        	$(document).ready(function(){
            var parse = function(xml) {


                var xmlDoc= $.parseXML(xml);
                var summary = xmlDoc.getElementsByTagName("summary")[0];
                var vms = summary.getElementsByTagName("vms")[0];

                var time = xmlDoc.getElementsByTagName("time")[0];

                var obj = {
                    summary: {
                        vms: {
                            total: parseInt(vms.getElementsByTagName("total")[0].textContent),
                            active: parseInt(vms.getElementsByTagName("active")[0].textContent)
                        },
                    },

                    time: time.textContent
                };

                return obj;
            };

            var displayUI = function(obj){
                var time = obj.time;
                var total = obj.summary.vms.total;
                var active = obj.summary.vms.active;
                $("#time").text(time);
                $("#total").text("total: " + total);
                $("#active").text("active: " + active);
            };
            var apiurl = "http://localhost:8888/ovirt-engine/api";
            $.ajax({
                url: apiurl,
                type: "GET",
                dataType: "text",
                success: function(data){
                    alert(":)");
                    var obj = parse(data);
                    displayUI(obj);

                    console.log(obj);
                },

                error: function(data){
                    console.log("Got back error", data);
                    return;
            }

            });})
        </script>
    </head>
    <body>
            <h1>Time:</h1> <b id="time"> .... </b> <br>
            <h1>Vms: </h1> <b id="total"> total: ... </b> <b id="active"> active: ... </b>  <br>
        
    </body>
</html>
